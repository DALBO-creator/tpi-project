<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventi a Brescia â€“ Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding-bottom: 70px;
    }

    h6 {
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
      margin-top: 2rem;
      text-align: center;
    }

    .account-icons img {
      width: 35px;
      margin: 0 10px;
      cursor: pointer;
      filter: brightness(0.9);
    }

    .account-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      gap: .5rem;
    }

    .setting-item {
      display: flex;
      align-items: center;
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 10px 15px;
      margin: 10px auto;
      width: 90%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .setting-item:hover {
      background-color: #252525;
    }

    .setting-item i {
      font-size: 1.5rem;
      margin-right: 12px;
      color: #ccc;
    }

    .setting-item span {
      font-size: 0.95rem;
      color: #eee;
    }

    /* Navbar inferiore */
    .bottom-nav {
      background-color: #1b1b1b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: .5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #2b2b2b;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: .8rem;
    }

    .bottom-nav a.active, .bottom-nav a:hover {
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="container text-center mt-4">

    <h6>Gestione account</h6>
    <div class="account-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/640px-Google_Favicon_2025.svg.png" alt="Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/640px-Apple_logo_white.svg.png" alt="Apple">
      <img src="icon.png" alt="EventiOrganize">
    </div>

    <h6>I miei metodi di pagamento</h6>
    <div class="account-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="GPay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Apple_Pay_logo.svg" alt="Apple Pay">
    </div>

    <h6>Impostazioni generali</h6>
    <div class="setting-item"><i class="bi bi-question-circle"></i><span>Assistenza / help</span></div>
    <div class="setting-item"><i class="bi bi-gear"></i><span>Impostazioni</span></div>
    <div class="setting-item"><i class="bi bi-shield-lock"></i><span>Privacy e copyright</span></div>
    <div class="setting-item"><i class="bi bi-key"></i><span>Sicurezza e password</span></div>

  </div>

  <!-- Navbar inferiore -->
  <nav class="bottom-nav">
    <a href="/"><i class="bi bi-house-door"></i><span>scopri</span></a>
    <a href="/favorite"><i class="bi bi-heart"></i><span>preferiti</span></a>
    <a href="/ticket"><i class="bi bi-ticket-perforated"></i><span>biglietti</span></a>
    <a href="/account" class="active"><i class="bi bi-person-fill"></i><span>account</span></a>
  </nav>

</body>
</html>
