<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dettagli Evento - Eventi a Brescia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="icon.png">

  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin-bottom: 80px;
    }

    .event-header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 3px solid #222;
    }

    .event-details {
      padding: 1.5rem;
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .event-info {
      color: #bbb;
      font-size: 0.95rem;
    }

    .event-meta {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }

    .meta-item i {
      color: #ffcc00;
      margin-right: .5rem;
    }

    .price-box {
      background-color: #1b1b1b;
      padding: 1rem;
      border-radius: .8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
    }

    .price-box span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }

    .btn-buy {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: .5rem;
      padding: .6rem 1.2rem;
    }

    .btn-buy:hover {
      background-color: #ffd633;
    }

    .bottom-nav {
      background-color: #1b1b1b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: .5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      border-top: 1px solid #222;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: .8rem;
    }

    .bottom-nav a.active, .bottom-nav a:hover {
      color: #fff;
    }

    .favorite-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.4);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .favorite-btn.active {
      color: #ff4d6d;
    }

    .share-btn {
      position: absolute;
      top: 1rem;
      right: 60px; /* sposta leggermente a sinistra rispetto al cuore */
      background: rgba(0,0,0,0.4);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .share-btn.active {
      color: #2b5ff0;
      transform: scale(1.2);
    }

    #loading {
      text-align: center;
      margin-top: 3rem;
      color: #888;
    }

    #error {
      text-align: center;
      margin-top: 3rem;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

  <!-- üîπ Intestazione evento -->
  <div id="eventSection" class="d-none">
    <div class="event-header position-relative">
      <img id="eventImg" src="" alt="Evento">
      <button id="favoriteBtn" class="favorite-btn"><i class="bi bi-heart"></i></button>
      <button id="shareBtn" class="share-btn"><i class="bi bi-share"></i></button>
    </div>

    <!-- üîπ Dettagli evento -->
    <div class="event-details container">
      <h1 id="eventTitle" class="event-title"></h1>
      <p id="eventInfo" class="event-info"></p>

      <div class="event-meta">
        <div class="meta-item"><i class="bi bi-calendar-event"></i><span id="eventDate"></span></div>
        <div class="meta-item"><i class="bi bi-clock"></i><span id="eventTime"></span></div>
        <div class="meta-item"><i class="bi bi-geo-alt"></i><span id="eventLocation"></span></div>
      </div>

      <div class="price-box">
        <span id="eventPrice"></span>
        <button class="btn-buy" onclick="buyTicket()">Compra biglietto</button>
      </div>
    </div>
  </div>

  <div id="loading">Caricamento evento...</div>
  <div id="error" class="d-none">‚ùå Errore nel caricamento dell‚Äôevento.</div>

  <!-- üîª Navbar inferiore -->
  <nav class="bottom-nav">
    <a href="/" class="active"><i class="bi bi-house-door-fill"></i><span>scopri</span></a>
    <a href="/favorite"><i class="bi bi-heart"></i><span>preferiti</span></a>
    <a href="/ticket"><i class="bi bi-ticket-perforated"></i><span>biglietti</span></a>
    <a href="/account"><i class="bi bi-person"></i><span>account</span></a>
  </nav>

  <!-- üîπ Script JS -->
  <script src="detail.js"></script>
  <script>
async function loadEvent() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const loadingEl = document.getElementById("loading");
  const errorEl = document.getElementById("error");
  const eventSection = document.getElementById("eventSection");

  if (!id) {
    loadingEl.textContent = "‚ùå Nessun ID evento specificato.";
    return;
  }

  try {
    const res = await fetch(`/api/event/${id}`);
    if (!res.ok) throw new Error("Evento non trovato");

    const event = await res.json();

    loadingEl.classList.add("d-none");
    eventSection.classList.remove("d-none");

    // Popola i campi
    document.getElementById("eventImg").src = event.imgUrl || "/img/placeholder.png";
    document.getElementById("eventTitle").textContent = event.title;
    document.getElementById("eventInfo").textContent = event.info;
    document.getElementById("eventDate").textContent = event.date;
    document.getElementById("eventTime").textContent = event.time;
    document.getElementById("eventLocation").textContent = event.location;
    document.getElementById("eventPrice").textContent = `‚Ç¨ ${event.price}`;

    // Preferiti
    const favBtn = document.getElementById("favoriteBtn");
    favBtn.classList.toggle("active", event.favorite);
    favBtn.innerHTML = event.favorite ? '<i class="bi bi-heart-fill"></i>' : '<i class="bi bi-heart"></i>';

    favBtn.addEventListener("click", async () => {
      try {
        const updatedEvent = await setFavorite(Number(id));
        event.favorite = updatedEvent.favorite;
        favBtn.classList.toggle("active", event.favorite);
        favBtn.innerHTML = event.favorite ? '<i class="bi bi-heart-fill"></i>' : '<i class="bi bi-heart"></i>';
      } catch (err) {
        console.error("Errore preferiti:", err);
      }
    });

    document.querySelectorAll('.share-btn').forEach(button => {
        button.addEventListener('click', async (event) => {
            event.stopPropagation(); // blocca il click sulla card

            const url = `${window.location.origin}/event?id=${id}`;
            const title = "Guarda questo evento!";
            const text = "Dai un'occhiata a questo evento che potrebbe interessarti üëá";

            if (navigator.share) {
            try {
                await navigator.share({ title, text, url });
                console.log('Evento condiviso con successo');
            } catch (err) {
                console.warn('Condivisione annullata o non riuscita', err);
            }
            } else {
            // Fallback ‚Üí copia link negli appunti
            await navigator.clipboard.writeText(url);
            alert('üîó Link copiato negli appunti!');
            }
        });
    });

    // Acquista biglietto
    const buyBtn = document.querySelector(".btn-buy");
    buyBtn.addEventListener("click", async () => {
      try {
        const boughtEvent = await buyTicket(Number(id));
        alert("Biglietto acquistato con successo!");
      } catch (err) {
        console.error("Errore acquisto:", err);
        alert("Errore durante l'acquisto del biglietto.");
      }
    });

  } catch (err) {
    console.error(err);
    loadingEl.classList.add("d-none");
    errorEl.classList.remove("d-none");
  }
}

loadEvent();
</script>


</body>
</html>
