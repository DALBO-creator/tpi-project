<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventi a Brescia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin-bottom: 80px; /* spazio per navbar */
    }

    .search-bar {
      background-color: #1b1b1b;
      border-radius: 2rem;
      padding: .5rem 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      margin: 1rem auto;
      max-width: 90%;
    }

    .search-bar input {
      background: none;
      border: none;
      outline: none;
      color: #ccc;
      width: 100%;
    }

    .card {
      background-color: #1b1b1b;
      border: none;
      border-radius: 1rem;
      overflow: hidden;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      height: 150px;
      object-fit: cover;
      width: 100%;
    }

    .event-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .event-info {
      font-size: 0.85rem;
      color: #aaa;
    }

    .event-price {
      color: #ccc;
      font-weight: 500;
      margin-top: .3rem;
    }

    .bottom-nav {
      background-color: #1b1b1b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: .5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      border-top: 1px solid #222;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: .8rem;
    }

    .bottom-nav a.active, .bottom-nav a:hover {
      color: #fff;
    }

    .icon-btn {
      border: none;
      background: none;
      color: #ccc;
    }

    .icon-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>



  <!-- ðŸ”» Navbar inferiore -->
  <nav class="bottom-nav">
    <a href="/" class="active"><i class="bi bi-house-door-fill"></i><span>scopri</span></a>
    <a href="/favorite"><i class="bi bi-heart"></i><span>preferiti</span></a>
    <a href="/ticket"><i class="bi bi-ticket-perforated"></i><span>biglietti</span></a>
    <a href="/account"><i class="bi bi-person"></i><span>account</span></a>
  </nav>

  <script src="detail.js"></script>
</body>
</html>
